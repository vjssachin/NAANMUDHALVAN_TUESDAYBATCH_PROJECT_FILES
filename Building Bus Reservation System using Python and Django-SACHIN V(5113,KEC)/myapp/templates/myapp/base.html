<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Smart Travels</title>

    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body{
            background-image: url(https://electricautonomy.ca/wp-content/uploads/2023/05/Hero-Nova-Bus.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .navbar-brand {
            visibility: hidden;
        }
        .navbar-brand:after {
            content: "Smart Travels";
            visibility: visible;
            display: inline-block;
            color: white;
        }
        .card-body {
            text-align: center;
        }
        .card-body h2 {
            visibility: hidden;
        }
        .card-body h2:after {
            content: "SMART TRAVELS";
            visibility: visible;
            display: inline-block;
            margin-top: 0.100em;
            color: white;
            font-size: 1.0em; /* Adjust font size */
            width: 350px; /* Adjust block width */
            margin-left: 100px; /* Center the block */
            margin-right: 450px; /* Center the block */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-gradient bg-dark">
    <div class="container">
            <a class="navbar-brand" href="#" style="color: white;">Smart Travels</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" >
                <a class="nav-item nav-link active" href="{% url 'home' %}" style="color: white;">Home/Login</a>
                <a class="nav-item nav-link" href="{% url 'findbus' %}" style="color: white;">Find Bus</a>
                <a class="nav-item nav-link" href="{% url 'seebookings' %}" style="color: white;">See Bookings</a>
                {% if request.user.is_active %}
                <a class="nav-item nav-link " href="{% url 'signout' %}" style="color: white;">Logout</a>
                {% else %}
                <a class="nav-item nav-link " href="{% url 'signup' %}" style="color: white;">Registration</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}

</body>
</html>
