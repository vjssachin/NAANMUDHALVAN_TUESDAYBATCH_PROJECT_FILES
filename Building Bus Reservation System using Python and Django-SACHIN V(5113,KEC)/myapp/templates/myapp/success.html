{% extends 'myapp/base.html' %} {% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">{{ user }} successful login!</h4>
                    <p class="card-text text-center">{{ id }}</p>
                    <form action="{% url 'signout' %}" method="post" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success btn-block">Sign out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
